<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorama</title>
  <meta name="author" content="Iván Alfredo López Barrera">
  <meta name="description" content="Juego del memorama completamente gratis. Realizado con HTML, CSS y JS.">
  <meta name="keywords" content="memorama, juego del memorama, juego, memoria, juego de memoria">
  <link rel="icon" href="public/img/favicon.webp">
  <link rel="stylesheet" href="public/css/app.css">
  <script type="module" src="public/js/app.js"></script>
</head>

<body class="page">
  <!-- Templates -->
  <template id="template-game-card">
    <div class="game__card">★</div>
  </template>

  <header class="header">
    <h1 class="header__title">Memorama</h1>
  </header>

  <main class="main">
    <!-- Principal section -->
    <section class="game">
      <h2 class="game__title">Encuentra todos los pares para ganar</h2>

      <div id="game-cards" class="game__cards">
      </div>

      <button id="game-settings-btn" class="game__button">Ajustes del juego</button>

      <div id="game-settings" class="game__settings">
        <p class="game__text">Ajusta la dificultad</p>
        <div id="game__options" class="game__options">
          <button class="game__option">4×4</button>
          <button class="game__option">5×4</button>
          <button class="game__option">6×4</button>
          <button class="game__option">7×4</button>
          <button class="game__option">8×4</button>
          <button class="game__option">9×4</button>
        </div>
        <div class="game__hardcore">
          <input id="hardcore-mode" class="hardcore__checkbox" type="checkbox">
          <label for="hardcore-mode" class="hardcore__label">Modo de una vida</label>
        </div>
      </div>

      <dialog id="modal" class="modal">
        <div class="modal__content">
          <h3 class="modal__title"></h3>
          <p class="modal__text"></p>
          <button class="game__button">Volver a jugar</button>
        </div>
      </dialog>
    </section>

    <!-- Section to rate the game -->
    <section class="reviews">
      <h3 class="reviews__title">¿Qué te ha parecido el juego?</h3>

      <p class="reviews__current">
        Calficación actual:
        <span id="reviews-value" class="reviews__value">0</span>
      </p>

      <div id="reviews-stars" class="reviews__stars">
        <input class="reviews__input" type="radio" name="stars" id="star-5" value="5">
        <label class="reviews__star" for="star-5" data-value="5">★</label>
        <input class="reviews__input" type="radio" name="stars" id="star-4" value="4">
        <label class="reviews__star" for="star-4" data-value="4">★</label>
        <input class="reviews__input" type="radio" name="stars" id="star-3" value="3">
        <label class="reviews__star" for="star-3" data-value="3">★</label>
        <input class="reviews__input" type="radio" name="stars" id="star-2" value="2">
        <label class="reviews__star" for="star-2" data-value="2">★</label>
        <input class="reviews__input" type="radio" name="stars" id="star-1" value="1">
        <label class="reviews__star" for="star-1" data-value="1">★</label>
      </div>

      <div id="alert" class="alert alert--hidden">
        <p class="alert__text">Hubo un error al dejar la reseña</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">Creado por: <span class="footer__author">Iván Alfredo López Barrera</span></p>
    <p class="footer__text">Ver proyecto en <a class="footer__anchor" href="https://github.com/livan23l/memory_game" target="_blank">GitHub</a></p>
    <p class="footer__text">
      Efecto de sonido por
      <span class="footer__author">f4ngy</span>
      licenciado bajo
      <a class="footer__anchor" href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC BY 4.0</a>.
      <a class="footer__anchor" href="https://freesound.org/people/f4ngy/sounds/240776/" target="_blank">Enlace de descarga</a>
    </p>
  </footer>
</body>

</html>
