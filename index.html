<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorama</title>
  <meta name="author" content="Iván Alfredo López Barrera">
  <meta name="description" content="Juego del memorama completamente gratis. Realizado con HTML, CSS y JS.">
  <meta name="keywords" content="memorama, juego del memorama, juego, memoria, juego de memoria">
  <link rel="icon" href="public/img/favicon.webp">
  <link rel="stylesheet" href="public/css/app.css">
  <script type="module" src="public/js/app.js"></script>
</head>

<body class="page">
  <!-- Templates -->
  <template id="template-game-card">
    <div class="game__card"></div>
  </template>

  <header class="header">
    <h1 class="header__title">Memorama</h1>
  </header>

  <main class="main">
    <!-- Principal section -->
    <section class="game">
      <h2 class="game__title">Has click en una carta para empezar a jugar</h2>

      <div id="game-cards" class="game__cards">
      </div>

      <button id="game-button" class="game__button">Ajustes del juego</button>

      <div class="game__settings">
        <p class="game__text">Ajusta la dificultad</p>
        <div id="game__options" class="game__options">
          <button class="game__option">4×4</button>
          <button class="game__option">5×4</button>
          <button class="game__option">6×4</button>
          <button class="game__option">7×4</button>
          <button class="game__option">8×4</button>
          <button class="game__option">9×4</button>
        </div>
      </div>
    </section>

    <!-- Section to rate the game -->
    <section class="rate">
      <h3 class="rate__title">Califica el juego</h3>

      <div class="rate__stars">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">Creado por: <span class="footer__author">Iván Alfredo López Barrera</span></p>
    <p class="footer__text">Ver proyecto en <a class="footer__anchor" href="https://github.com/livan23l/memory_game" target="_blank">GitHub</a></p>
    <p class="footer__text">
      Efecto de sonido por
      <span class="footer__author">f4ngy</span>
      (<a class="footer__anchor" href="https://freesound.org/people/f4ngy/sounds/240776/" target="_blank">Enlace de descarga</a>)
      licenciado bajo
      <a class="footer__anchor" href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC BY 4.0</a>.
    </p>
  </footer>
</body>

</html>
